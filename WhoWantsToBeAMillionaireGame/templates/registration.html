<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <audio autoplay src="{{ url_for('static', path='/sounds/intro.mp3') }}"></audio>
    <div class="mx-auto my-8 text-center">
        <label for="username" class="text-sky-400/100 text-lg">Введите ваше имя:</label>
        <input type="text" style="margin: 20px; margin-left: 0px"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               name="username" id="username">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button"
                id="continueBtn">
            Продолжить
        </button>
    </div>

    <script src="{{ url_for('static', path='js/registration.js') }}"></script>
</body>
</html>
